<!-- loanForm.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
</head>
<body>
<h1>Loan Calculator</h1>
<form action="ComputeLoanPayment" method="post">
    Loan Amount: <input type="number" name="loanAmount" required><br><br>
    Interest Rate (e.g., 7.25 for 7.25%): <input type="number" step="0.01" name="interestRate" required><br><br>
    Number of Years: <input type="number" name="numYears" required><br><br>
    <input type="submit" value="Compute Loan Payment">
</form>
</body>
</html>
